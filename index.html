<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site, em varios em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador </p>
    <picture>
        <source media="(max-width: 750px)" srcset="fotos/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="fotos/foto-m.png" type="image.png">
        <img src="fotos/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Àudio </h1>
    <p>vamos aprender a reproduzir áudios em HTML5</p>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir audio.<a href="midia/guanacast-33.mp3">clique aqui para baixar o arquivo mp3</a></p>
    </audio> 

    
</body>
</html>
